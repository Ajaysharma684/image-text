<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text image</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
        
         
        }
        img{
            border: 5px solid black;
        }
        .text{
            position:absolute;
            top: 50%;
            left:37% ;
            font-size: 50px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="lake.png" alt="image">
        <div class="text">
            <b>This is a Lake Iamge</b>
        </div>

    </div>
    
</body>
</html>
